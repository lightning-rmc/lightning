name: Healthcheck Controller Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  Node_PATH: src/node/Lightning.Node/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: {{secrets.DOTNET_PROJECT_VERSION}}
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{env.CORE_PATH}}
    - name: Build
      run: dotnet build --no-restore
