syntax = "proto3";
import "google/protobuf/empty.proto";
import "General.proto";

option csharp_namespace = "Lightning.Core.Generated";

package Lightning;

service GrpcLifeTimeService {
	rpc Connect(GeneralRequest) returns (stream NodeStateMessage) {} //TODO: add Client to Server Stream
	rpc GelLayerActivationStream(GeneralRequest) returns (stream LayerActivationMessage) {}
}



message NodeStateMessage {
	enum State {
		Info = 0;
		Edit = 1;
		Live = 2;
		Error = 255;
	}
	State state = 1;
}

message LayerActivationMessage {
	string layerId = 1;
	bool active = 2;
}
