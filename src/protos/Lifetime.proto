syntax = "proto3";
import "google/protobuf/empty.proto";
import "General.proto";

option csharp_namespace = "Lightning.Core.Generated";

package Lightning;

service GrpcLifeTimeService {
	rpc Connect(stream NodeCommandResponseMessage) returns (stream NodeCommandRequestMessage) {}
	rpc GelLayerActivationStream(GeneralRequest) returns (stream LayerActivationMessage) {}
}

message NodeCommandRequestMessage {
	enum CommandRequest {
		GoLive = 0;
		GoReady = 1;
		ShowInfo = 2;
		HideInfo = 3;
	}
	CommandRequest command = 1;
}


message NodeCommandResponseMessage {
	enum CommandResponse {
		IsLive = 0;
		IsReady = 1;
		IsPreparing = 2;
		ShowingInfo = 3;
		HidingInfo = 4;
		HasError = 255;
	}
	CommandResponse commnad = 1;
}

message LayerActivationMessage {
	string layerId = 1;
	bool active = 2;
}
