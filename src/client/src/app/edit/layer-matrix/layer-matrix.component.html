<div *ngFor="let group of groups" class="group">
	<div class="group-label" [routerLink]="'groups/' + group.id" routerLinkActive="group--active"></div>
	<div *ngFor="let layer of group.layer" [routerLink]="'layers/' + layer.id" class="layer" routerLinkActive="layer--active">{{ layer.id }}</div>
</div>
